name: Lunes Auto Login

on:
  schedule:
    - cron: '0 11 */7 * *'   # UTC 11:00 = åŒ—äº¬ 19:00
  workflow_dispatch:

# ğŸ” å…³é”®ï¼šç»™å†™ä»“åº“æƒé™
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # åç»­å¦‚æœè¦ commit å¾ˆé‡è¦

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§© Install system deps (Xvfb + Chrome deps)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libxkbcommon0 \
            libxcomposite1 \
            libxrandr2 \
            libxdamage1 \
            libgbm1 \
            libgtk-3-0 \
            fonts-liberation

      - name: ğŸ“¦ Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run bot (Xvfb via pyvirtualdisplay)
        env:
          LUNES_EMAIL: ${{ secrets.LUNES_EMAIL }}
          LUNES_PASSWORD: ${{ secrets.LUNES_PASSWORD }}
        run: |
          python main.py

      # ğŸ“Œ å¯é€‰ï¼šå¦‚æœä½ åç»­ä¼šå†™æ–‡ä»¶å¹¶æäº¤
      - name: ğŸ“¤ Commit changes (if any)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "chore: update data from workflow run"
            git push
          else
            echo "â„¹ï¸ No changes to commit"
          fi

      - name: ğŸ“¤ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/