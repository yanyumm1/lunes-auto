name: Lunes Auto Login

on:
  schedule:
    - cron: '0 11 */7 * *'   # UTC 11:00 = åŒ—äº¬ 19:00
  workflow_dispatch:

permissions:
  contents: write  # âœ… å†™å…¥ä»“åº“æƒé™

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # âš ï¸ åç»­ git commit å¿…é¡»

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§© Install system deps (Xvfb + Chrome)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libxkbcommon0 \
            libxcomposite1 \
            libxrandr2 \
            libxdamage1 \
            libgbm1 \
            libgtk-3-0 \
            fonts-liberation \
            x11-utils \
            x11-xserver-utils

      - name: ğŸ“¦ Install Python deps
        run: |
          pip install --upgrade pip
          pip install --upgrade pyvirtualdisplay python-xlib seleniumbase
          pip install -r requirements.txt

      - name: ğŸš€ Run bot
        env:
          LUNES_EMAIL: ${{ secrets.LUNES_EMAIL }}
          LUNES_PASSWORD: ${{ secrets.LUNES_PASSWORD }}
        run: |
          python -u main.py

      

      - name: ğŸ“¤ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/