name: Lunes Auto Login

on:
  schedule:
    - cron: '0 11 */7 * *'   # UTC 11:00 = åŒ—äº¬ 19:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§© Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libxkbcommon0 \
            libxcomposite1 \
            libxrandr2 \
            libxdamage1 \
            libgbm1 \
            libgtk-3-0

      - name: ğŸ“¦ Install Python deps
        run: |
          pip install -r requirements.txt

      - name: ğŸš€ Run bot
        env:
          LUNES_EMAIL: ${{ secrets.LUNES_EMAIL }}
          LUNES_PASSWORD: ${{ secrets.LUNES_PASSWORD }}
        run: |
          python main.py

      - name: ğŸ“¤ Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/